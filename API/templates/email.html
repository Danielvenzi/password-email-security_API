    <!-- Script que realiza a validação do valor inserido no campo -->
    <script>
      function validateForm() {
      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      var email = document.forms["email_input"]["email"].value;
      var bool = re.test(email);
      if (email == "") {
        alert("O campo de email deve estar preenchido!");
        return false;
        }
      else if(!bool)
      {
        alert("O valor passado no campo não é um email!");
        return false;
      }
      else{
        document.getElementById("campo").style = "width: 450px;background-color: black; margin-top: 50px;float: none;margin-bottom: 10px;"
      }
      }
    </script>

<!-- Script de ajax para submeter email via enter -->
<script type='text/javascript'>
  var $table = $('#email-table');
  $("#email_form").submit(function(event) {
    event.preventDefault();

    var $form = $( this ),
          url = $form.attr( 'action' );

    var newData = [];
    $.post( url, {email: $('#email_value').val()}, function( data ) {
      var responseLength = data.Response.length;
      for (var i = 0; i < responseLength; i++) {
        var myDataClasses = "";
        var classesLenght = data.Response[i].DataClasses.length;
        for(var j =0; j < classesLenght;j++)
        {
          if(j == (classesLenght-1))
          {
            myDataClasses += data.Response[i].DataClasses[j];
          }
          else
          {
            myDataClasses += data.Response[i].DataClasses[j]+", ";
          }
        }
        newData.push({"Name":data.Response[i].Name,"Domain":data.Response[i].Domain,"BreachDate":data.Response[i].BreachDate,"DataClasses":myDataClasses,"Description":data.Response[i].Description})
      }

      var element = document.getElementById("email_table");
      if(element.style.display == "none")
      {
        document.getElementById("email_table").style.display = "block";
        $table.bootstrapTable({data:newData});
      }
      else{
        console.log("não ta invisivel");
        $table.closest('tr').remove();
        var data = [data];
        $table.bootstrapTable({data:data});
      }

    });

  });
</script>
